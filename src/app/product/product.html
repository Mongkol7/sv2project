<!--  product-card section-->
<!--  product = i, so i of products(json[])-->
<!--  [product] which is child component receive each products[i] from json[] to get each card to loop for each product:-->
<div class="row d-flex justify-content-center mt-5 pt-5">
  <div *ngFor="let product of products.getProducts(); trackBy: trackByProductId">
    <app-product-card
      [product]="product"
      class="col-lg-3 col-md-3 col-sm-6"
      (addToCart)="onAddToCart($event)"
    ></app-product-card>
  </div>
</div>
